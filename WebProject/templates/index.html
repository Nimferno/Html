<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css"> 
    <title>Калькулятор</title>
</head>
<body>
    <h1 class="h1">Простой калькулятор</h1>
    <form action="/calculate" method="post" class="form">
        <input type="number" step="any" name="num1" class="input1" required>
        <select name="operation" class="input2">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="number" step="any" name="num2" class="input1" required>
        <input type="submit" value="Вычислить" class="input2">
    </form>
</body>
</html>
